<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/rendimentos.css">
    <link rel="stylesheet" href="CSS/menu.css">
    <script src="abrirModal.js" defer></script>
    <title>Rendimentos</title>
</head>
<body>
    <header>
        <div class="menu-burger-container">
          <i class="menu-burger"></i>
        </div>
        <nav class="menu">
          <ul class="dropdown-menu">
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="precos.html">Preços</a>
            </li>
            <li>
              <a href="cadastro.html">Cadastro</a>
            </li>
            <li><a href="rendimentos.html">Rendimentos</a></li>
          </ul>
        </nav>
      </header>
    <div class="titulo-section">
        <div class="titulo">
            <div class="icone-rendimentos">
                <img src="imagens/fina.png" alt="">
            </div>
            <div class="titulo-texto">
                <h2>Rendimentos</h2>
            </div>
        </div>
    </div>
    <main>
        <div class="tipos-rendimentos">
            <div class="tipo-rendimento" id="dia">
                <h3>Diário</h3>
            </div>
            <div class="tipo-rendimento" id="mes">
                <h3>Mensal</h3>
            </div>
            <div class="tipo-rendimento" id="ano">
                <h3>Anual</h3>
            </div>
        </div>
        <div class="formulario" id="formulario-dia">
            <form action="">
                <h3>Selecione um dia</h3>
                <div class="campos">
                    <input type="date" name="entrada">
                    <input type="submit" value="Pesquisar">
                </div>
              
            </form>
        </div>
        <div class="formulario" id="formulario-mensal">
            <form action="">
                <h3>Selecione um intervalo de mês</h3>
                <div class="campos">
                    <input type="date" name="inicio">
                    <input type="date" name="fim">
                    <input type="submit" value="Pesquisar">
                </div>
              
            </form>
        </div>
        <div class="formulario" id="formulario-anual">
            <form action="">
                <h3>Selecione um ano</h3>
                <div class="campos">
                    <input type="date" name="inicio">
                    <input type="date" name="fim">
                    <input type="submit" value="Pesquisar">
                </div>
              
            </form>
        </div>
        <div class="valorTotal">
            <span>Valor total: R$228,00</span>
        </div>
        <div class="tabela-relatorio">
            <table>
                <tr>
                    <td>Placa</td>
                    <td>Hora entrada</td>
                    <td>Hora saída</td>
                    <td>Valor</td>
                </tr>
            </table>
        </div>
    </main>
    
</body>
</html>
