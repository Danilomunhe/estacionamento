<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/banner.css">
    <title>Estacionamento</title>
</head>
<body>
    <header>
        <h1>Estacionamento</h1>
    </header>
    <main>
        <div class="container-cards">
            <div class="card">
                <div class="icone">
                     <img src="/imagens/economizar.png" alt="precos">
                </div>
                <div class="informacao">
                    <h2>Preços</h2>
                </div>
            </div>
            <div class="card">
                <div class="icone">
                     <img src="/imagens/estacionado.png" alt="Estacionados">
                </div>
                <div class="informacao">
                    <h2>Veículos Estacionados</h2>
                </div>
            </div>
            <div class="card">
                <div class="icone">
                     <img src="/imagens/carro.png" alt="carro">
                </div>
                <div class="informacao">
                    <h2>Cadastro de Veículo</h2>
                </div>
            </div>
            <div class="card">
                <div class="icone">
                     <img src="/imagens/fina.png" alt="relatorio">
                </div>
                <div class="informacao">
                    <h2>Rendimentos</h2>
                </div>
            </div>
    </div>
    </main>
    
</body>
</html>
