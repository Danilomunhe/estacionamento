<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/precos.css">
    <title>Preços</title>
</head>
<body>
    <header>
        <div class="titulo"><h2>Tabela de Preços</h2></div>
    </header>
    <main>
       <div class="caixa-container-precos">
        <div class="container-precos">
            <div class="icone">
                <img src="imagens/teste2.png" alt="economizar">
            </div>
            <div class=" container-cards">
                <div class="cards">
                    <div class="card">
                        <div class="textos">
                             <h2>1 hora</h2>
                             <h3>R$15,00</h3>
                        </div>
                        <div class="informacao">
                            <h2>Preços</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="textos">
                             <h2>Demais horas</h2>
                             <h3>R$5,00</h3>
                        </div>
                        <div class="informacao">
                            <h2>Preços</h2>
                        </div>
                    </div>
                </div>
                <div class="botao">
                    <input type="button" value="Editar Preços">
                </div>
            </div>
        </div>
       </div>
       
    </main>
</body>
</html>
